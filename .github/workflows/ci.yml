name: Java CI with Gradle

# 언제 실행할지? (main, develop 브랜치에 푸시하거나 PR 날릴 때)
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v3

      # 2. JDK 21 세팅 (본인 프로젝트 버전에 맞게 수정!)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 (실행 권한 없으면 에러남)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 프로젝트 빌드 (테스트 포함)
      - name: Build with Gradle
        run: ./gradlew build